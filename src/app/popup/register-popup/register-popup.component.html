<div class="modal fade show d-block" style="background: rgba(0, 0, 0, 0.5);" *ngIf="isOpen">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content bg-gradient-r border-0" style="padding: 2px; border-radius: 15px;">
            <div class="bg-white " style="border-radius: 13px;">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-gradient" id="registerModalLabel">{{ isRegister ? 'Register' : 'Login'
                        }}</h5>
                    <button type="button" class="btn-close " data-bs-dismiss="modal" (click)="closePopup()"></button>
                </div>
                <div class="bg-gradient-r w-100" style="height: 2px;"></div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3" *ngIf="isRegister">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="mb-3" *ngIf="isRegister">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="mb-3" *ngIf="isRegister">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>

                        <div class="mb-3" *ngIf="!isRegister">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="loginUsername" placeholder="Enter username">
                        </div>
                        <div class="mb-3" *ngIf="!isRegister">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
                        </div>
                        <div class="d-flex justify-content-center ">
                            <btn-gradient><a class="text-gradient px-5 ">{{ isRegister ? 'Register' : 'Login'
                                    }}</a></btn-gradient>
                        </div>

                    </form>

                    <div class="mt-3 text-center">
                        <p *ngIf="isRegister">Already have an account? <a href="javascript:void(0);"
                                class="text-gradient fw-bold" (click)="toggleForm()">Login</a></p>
                        <p *ngIf="!isRegister">Don't have an account? <a href="javascript:void(0);"
                                class="text-gradient fw-bold" (click)="toggleForm()">Register</a></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
